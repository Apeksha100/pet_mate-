      margin-top: 10px;
    }
    .vet-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .vet-card {
      border: 1px solid #000000;
      padding: 16px;
      width: 250px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .vet-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-radius: 4px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border: 2px solid #666;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 9999;
      width: 80%;
      max-width: 600px;
    }
    .modal h3 {
      margin-top: 0;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 9998;
    }
    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      float: right;
      cursor: pointer;
      border-radius: 4px;      
    }

    function filterVets() {
      const selectedCity = document.getElementById("location").value.toLowerCase();
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const vetListDiv = document.getElementById("vetList");
      vetListDiv.innerHTML = "";

      const filteredVets = vets.filter(vet =>
        (selectedCity === "" || vet.city.toLowerCase() === selectedCity) &&
        (vet.name.toLowerCase().includes(searchInput) || vet.qualification.toLowerCase().includes(searchInput))
      );

      if (filteredVets.length === 0) {
        vetListDiv.innerHTML = "<p>No vets found matching your criteria.</p>";
        return;
      }

      filteredVets.forEach(vet => {
        const card = document.createElement("div");
        card.className = "vet-card";
        card.innerHTML = `
                 <img src="/static/images/${vet.image}" alt="${vet.name}">
          <h3>${vet.name}</h3>
          <p>${vet.qualification}</p>
          <p><strong>Contact:</strong> ${vet.contact}</p>
        `;
        card.onclick = () => showDetails(vet);
        vetListDiv.appendChild(card);
      });
    }

    function showDetails(vet) {
      document.getElementById("modalContent").innerHTML = `
        <h3>${vet.name}</h3>
        <p>${vet.details}</p>
      `;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("vetModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("vetModal").style.display = "none";
    }

    window.onload = filterVets;
