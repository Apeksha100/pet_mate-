<!DOCTYPE html>
<html>
<head>
    <title>Add Pet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>Add Pet for Adoption/Sale/Mating</h2>
    <form method="POST">
        <input type="text" name="name" class="form-control mb-2" placeholder="Pet Name" required>
        <input type="text" name="breed" class="form-control mb-2" placeholder="Breed" required>
        <input type="text" name="location" class="form-control mb-2" placeholder="Location" required>
        <select name="purpose" class="form-control mb-2">
            <option>Adoption</option>
            <option>Sale</option>
            <option>Mating</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
