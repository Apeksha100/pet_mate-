<!DOCTYPE html>
<html>
<head>
    <title>Buy Pets - PetConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2 class="text-center">ðŸ›’ Pets Available for Sale</h2>
    <div class="row mt-4">
        {% for pet in pets %}
        <div class="col-md-4 mb-4">
            <div class="card p-3">
                <h4>{{ pet[1] }}</h4> <!-- Name -->
                <p><strong>Breed:</strong> {{ pet[2] }}</p>
                <p><strong>Location:</strong> {{ pet[3] }}</p>
                <p><strong>Purpose:</strong> {{ pet[4] }}</p>
            </div>
        </div>
        {% endfor %}
        {% if pets|length == 0 %}
        <p class="text-center mt-4">No pets listed for sale right now.</p>
        {% endif %}
    </div>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
